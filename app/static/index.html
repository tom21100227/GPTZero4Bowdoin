<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GPTZero for Bowdoin</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            header {
                background: #333;
                color: #fff;
                padding: 1rem 0;
                text-align: center;
            }
            h1 {
                margin: 0;
                color: white;
            }
            h2 {
                color: #333;
            }
            h2 {
                margin-top: 2rem;
                margin-left: 1rem;
            }
            form {
                background: #fff;
                margin: 2rem auto;
                padding: 1rem;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                max-width: 90%;
            }
            input,
            textarea,
            button {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
                padding: 0.5rem;
                font-size: 1rem;
            }
            button {
                background: #333;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 3px;
                transition: background 0.3s;
            }
            button:hover {
                background: #555;
            }
            .result {
                background: #e2e2e2;
                margin: 2rem auto;
                padding: 1rem;
                border-radius: 5px;
                max-width: 90%;
                overflow: auto;
            }
            .bar {
                display: flex;
                flex-direction: column;
                margin: 0.5rem 0;
            }
            .bar span {
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
            .bar div {
                flex-grow: 1;
                height: 20px;
                border-radius: 5px;
                overflow: hidden;
                position: relative;
            }
            .bar-container {
                margin: 10px 0;
            }

            .bar-background {
                background: rgba(
                    200,
                    200,
                    200,
                    0.5
                ); /* Transparent grey background */
                padding: 5px; /* Padding to create the outline effect */
                border-radius: 5px; /* Optional: to make the corners rounded */
                position: relative;
            }

            .bar-background > div {
                height: 20px; /* Adjust the height of the bar */
                border-radius: 5px; /* Optional: to make the corners rounded */
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>GPTZero for Bowdoin</h1>
        </header>

        <main>
            <section>
                <h2>Upload a File</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" name="file" required />
                    <button type="submit">Upload</button>
                </form>
                <div id="fileResult" class="result">
                    <img
                        id="fileSpinner"
                        src="static/loading.gif"
                        alt="Loading..."
                        style="display: none; margin: auto"
                    />
                </div>
            </section>

            <section>
                <h2>Submit Text</h2>
                <form id="textForm">
                    <textarea
                        id="textInput"
                        name="text"
                        rows="5"
                        required
                    ></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div id="textResult" class="result">
                    <img
                        id="textSpinner"
                        src="static/loading.gif"
                        alt="Loading..."
                        style="display: none; margin: auto"
                    />
                </div>
            </section>
        </main>

        <script>
            function createBar(label, value) {
                const barContainer = document.createElement("div");
                barContainer.classList.add("bar");

                const labelSpan = document.createElement("span");
                labelSpan.textContent = `${label}: ${value.toFixed(2)}`;
                barContainer.appendChild(labelSpan);

                const barBackground = document.createElement("div");
                barBackground.classList.add("bar-background");
                const bar = document.createElement("div");
                const clampedValue = Math.min(value, 120);
                bar.style.width = `${(clampedValue / 120) * 100}%`;

                if (value < 60) {
                    bar.style.background = "#F47174";
                } else if (value < 80) {
                    bar.style.background = "#ff8c00";
                } else {
                    bar.style.background = "#669933";
                }
                barBackground.appendChild(bar);
                barContainer.appendChild(barBackground);
                return barContainer;
            }

            document
                .getElementById("uploadForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const fileInput = document.getElementById("fileInput");
                    const file = fileInput.files[0];

                    const formData = new FormData();
                    formData.append("file", file);

                    // Show the spinner
                    document.getElementById("fileSpinner").style.display =
                        "block";

                    const fileResultDiv = document.getElementById("fileResult");
                    Array.from(fileResultDiv.children).forEach((child) => {
                        if (child !== fileSpinner) {
                            fileResultDiv.removeChild(child);
                        }
                    });

                    const response = await fetch("/scan/file/", {
                        method: "POST",
                        body: formData,
                    });

                    // Hide the spinner
                    document.getElementById("fileSpinner").style.display =
                        "none";

                    const result = await response.json();

                    const {
                        Perplexity,
                        "Perplexity per line": PerplexityPerLine,
                        Burstiness,
                    } = result.result;

                    fileResultDiv.appendChild(
                        createBar("Perplexity", Perplexity),
                    );
                    fileResultDiv.appendChild(
                        createBar("Perplexity per line", PerplexityPerLine),
                    );
                    fileResultDiv.appendChild(
                        createBar("Burstiness", Burstiness),
                    );
                });

            document
                .getElementById("textForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();
                    const textInput =
                        document.getElementById("textInput").value;

                    // Show the spinner
                    document.getElementById("textSpinner").style.display =
                        "block";
                    const textResultDiv = document.getElementById("textResult");
                    Array.from(textResultDiv.children).forEach((child) => {
                        if (child !== textSpinner) {
                            textResultDiv.removeChild(child);
                        }
                    });

                    const response = await fetch("/scan/text/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ text: textInput }),
                    });

                    // Hide the spinner
                    document.getElementById("textSpinner").style.display =
                        "none";

                    const result = await response.json();

                    const {
                        Perplexity,
                        "Perplexity per line": PerplexityPerLine,
                        Burstiness,
                    } = result.result;

                    textResultDiv.appendChild(
                        createBar("Perplexity", Perplexity),
                    );
                    textResultDiv.appendChild(
                        createBar("Perplexity per line", PerplexityPerLine),
                    );
                    textResultDiv.appendChild(
                        createBar("Burstiness", Burstiness),
                    );
                });
        </script>
    </body>
</html>
