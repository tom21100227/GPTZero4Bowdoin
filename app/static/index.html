<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GPTZero for Bowdoin</title>
    </head>
    <body>
        <h1>Upload a File</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" required />
            <button type="submit">Upload</button>
        </form>
        <div id="fileResult"></div>

        <h1>Submit Text</h1>
        <form id="textForm">
            <textarea id="textInput" name="text" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="textResult"></div>

        <script>
            document
                .getElementById("uploadForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();
                    const fileInput = document.getElementById("fileInput");
                    const file = fileInput.files[0];

                    const formData = new FormData();
                    formData.append("file", file);

                    const response = await fetch("/scan/file/", {
                        method: "POST",
                        body: formData,
                    });

                    const result = await response.json();
                    document.getElementById("fileResult").innerText =
                        JSON.stringify(result, null, 2);
                });

            document
                .getElementById("textForm")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();
                    const textInput =
                        document.getElementById("textInput").value;

                    const response = await fetch("/scan/text/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ text: textInput }),
                    });

                    const result = await response.json();
                    document.getElementById("textResult").innerText =
                        JSON.stringify(result, null, 2);
                });
        </script>
    </body>
</html>
